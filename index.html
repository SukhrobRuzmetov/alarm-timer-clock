<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Phone</title>
  </head>
  <body>
    <div class="container">
      <div class="phone-container">
        <div class="phone-content">
          <div class="clock">
            <div class="time"></div>
            <div class="date-time"></div>
          </div>
          <a href="./clock.html"
            ><lottie-player
              src="https://assets1.lottiefiles.com/packages/lf20_68be9lii.json"
              background="transparent"
              speed="0.8"
              style="width: 100px; height: 100px"
              loop
              autoplay
            ></lottie-player
          ></a>
          <a href="./alarm.html">
            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_qnf0z8b6.json"
              background="transparent"
              speed="1.2"
              style="width: 150px; height: 100px"
              loop
              autoplay
            ></lottie-player
          ></a>
          <a href="./timer.html">
            <lottie-player
              src="https://assets6.lottiefiles.com/packages/lf20_ya9vcglm.json"
              background="transparent"
              speed="1.3"
              style="width: 150px; height: 100px"
              loop
              autoplay
            ></lottie-player
          ></a>
        </div>
      </div>
    </div>

    <script src="./style.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
